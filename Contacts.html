<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact Us - Coding Contest Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }
        header {
            background: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .logo {
            font-size: 24px;
        }
        .navigation {
            margin-top: 10px;
        }
        .navigation a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .btn-register {
            background: #ff9500;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            margin: 20px;
        }
    </style>
</head>
<body>
  <header>
    <h1 class="logo">Kontests</h1>
    <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="index.html">Contests</a>
        <a class="active" href="contact.html">Contacts</a>
        <button class="btn-register">Register</button>
    </nav>
  </header>
  
  <section id="contact" class="container">
    <h2>Contact Us</h2>
    <p>If you have any questions or need assistance, please feel free to contact us using the form below:</p>
    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
