<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Kontests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class="wrapper">
    <div class="form-register">
      <h2>Register</h2>
      <form action="">
        <div class="inputbox">
          <span class="icon"></span>
          <input type="email" required>
          <label>Email</label>
        </div>
       <div class="input-box">
        <span class="icon"></span>
        <input type="password" required>
        <label>Password</label>
       </div>
       <div class="reset">
          <a href ="#">Forgot Password?</a>
       </div> 
    <button type="submit" class="btn">Register</button>
    <div class="login">
      <p>Have an account?<a href="#" class="login-link">Login</a></p>
    </div>
        </form>
    </div>
  </div>
  <script src="index.js">
       // JavaScript function to handle form submission
       function registerUser() {
            // Get form elements
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Basic form validation (you can add more validation as needed)
            if (email === "" || password === "") {
                alert("Please fill in all required fields.");
                return false;
            }

            // You can send the form data to a server for processing here
            // Example: You can use the Fetch API or XMLHttpRequest to make an AJAX request
            // For simplicity, we'll just display the form data in an alert
            alert("Registration successful!\nEmail: " + email + "\nPassword: " + password);
        }
  </script>
</body>
</html>
